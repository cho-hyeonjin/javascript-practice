<!DOCTYPE html>
<html>
  <pre></pre>
  <script>
    const xhr = new XMLHttpRequest();

    // HTTP 요청 DELETE 메서드로 초기화
    // todos 리소스(231020금.json에 있음)에서 id를 이용해서 특정 todo를 삭제
    xhr.open("DELETE", "/todos/4");

    // HTTP 요청 전송 (페이로드 필요 없음)
    xhr.send();

    xhr.onload = () => {
      if (xhr.status === 200) {
        document.querySelector("pre").textContent = xhr.response;
      } else {
        console.error("Error", xhr.status, xhr.statusText);
      }
    };
  </script>
</html>
